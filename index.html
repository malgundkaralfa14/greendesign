<body>
    <!--Start Header-->
    <header class="header header-2 inline-fix">
        <nav class="navbar navbar-expand-lg justify-content-between navbar-mobile fixed-top sticky">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"> 
                    <img src="images/logo-removebg-preview.png" class="img-fluid bga" alt="Logo" width="88" height="85">

                <div class="collapse navbar-collapse" id="navbar4">
                    <ul class="mr-auto"></ul>
                    <ul class="navbar-nav"></ul> 
                </div>
            </div>
        </nav>
    </header>
    <!--End Header-->

    <!-- Start Banner -->
    <section class="banner" style="background: url(images/banner.jpg);padding-top: 5px; padding-bottom: 5px;">
        <div class="container-fluid container-overlay">
          <div class="row" style="margin-top: 100px;">

            <div class="col-lg-12 text-center">
                <div class="content" style="background-color: rgba(6, 43, 28, 0.5); border-radius: 20px; padding-top: 50px; padding-bottom: 50px; margin-left: 80px;">
                    <h1 id="dynamicText" style="color: white;"> Best Architecture Designer in Pune</h1>
                    <p style="color: #f4f4f492;">Architecture . Interior Design . Landscape Design . Green Building Design</p>
                    <button id="estimateButton" data-bs-toggle="modal" data-bs-target="#myModal" style="width: 22%; padding-top: 5px; padding-bottom: 5px;">Get Budget Estimate <i class="fas fa-arrow-right"></i></button>
                </div>

            </div>       
          </div> 
        </div> 
    </section>  
    <!-- End Banner -->

   

    <script>
        // JavaScript code to change the word dynamically
        window.onload = function() {
            var textNode = document.getElementById('dynamicText').childNodes[0];
            var words = ['Architecture', 'Interior'];
            var currentWord = 0;
    
            setInterval(function() {
                currentWord = (currentWord + 1) % words.length;
                textNode.nodeValue = 'Best ' + words[currentWord] + ' Designer in Pune';
            }, 2000); // Change every 2 seconds (2000 milliseconds)
        };
    </script>


</body>
